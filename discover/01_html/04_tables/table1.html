<!DOCTYPE html>

<html>

<head>
  <title>Tabela Simples</title>
</head>

<body>
  <table>
    <caption>
      Pessoas por idade
    </caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Leandro</td>
        <td>21</td>
      </tr>
      <tr>
        <td>Thaísa</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Beatriz</td>
        <td>21</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total: </td>
        <td>2 pessoas </td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
