<!DOCTYPE html>
<html lang="en">

<head>

  <title>Audio & Video</title>

<body>
  <video controls width="500px" height="500px" preload="auto" loop muted poster="./assets/ball.png">

    allowfullscreen></iframe>
  <br />

  <iframe
    src="https://www.google.com/maps/embed?pb=!4v1648764683349!6m8!1m7!1s7TcSrIQZ4cX0PPPoxqxXUQ!2m2!1d45.52111296137754!2d-122.4622861962004!3f25.4557660214627!4f-11.312979180596088!5f0.7820865974627469"

</html>
