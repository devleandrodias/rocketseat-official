<!DOCTYPE html>

<html>

<head>
  <title>Aprendendo CSS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Isso é um comentário no CSS */

    * {
      margin: 0;
    }

    #container {
      width: 200px;
    }

    .m-4 {
      margin: 10px;
    }

    h1 {
      color: red;
      font-size: 60px;
      background: blueviolet;
    }

    .box-model {
      border: 1px solid red;
    }

    .box-model h1 {
      margin: 25px;
      padding: 30px;
    }
  </style>
</head>

<body>
  <h1>Aprendendo CSS</h1>
  <div id="container" class="m-4">
    <h1>Outro Titulo</h1>
  </div>
  <div class="box-model">
    <h1>Evolua Rápido</h1>
    <p>Descrição</p>
    <button>Embarcar</button>
  </div>
  <div>
    <strong style="font-size: 64px;color: rgb(47, 179, 179);">CSS Inline</strong>
  </div>
  <div class="external-style">
    <button>
      Estilo Externo
    </button>
  </div>
</body>

</html>
