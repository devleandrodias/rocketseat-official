<!DOCTYPE html>

<html>

<head>
  <title>Tabelas Complexas</title>
</head>

<body>
  <table>
    <caption>Produtos Produzidos X Vendidos por loja</caption>
    <colgroup>
      <col />
      <col span="2" style="background-color: red;" />
      <col span="2" style="background-color: cadetblue;" />
    </colgroup>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2" scope="colgroup">Apple</th>
        <th colspan="2" scope="colgroup">Motorola</th>
      </tr>
      <tr>
        <th scope="col">Produzidos</th>
        <th scope="col">Vendidos</th>
        <th scope="col">Produzidos</th>
        <th scope="col">Vendidos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Celulares</th>
        <td>500</td>
        <td>352</td>
        <td>235</td>
        <td>123</td>
      </tr>
      <tr>
        <th scope="row">Tablets</th>
        <td>742</td>
        <td>235</td>
        <td>246</td>
        <td>125</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
