<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores</title>
  <style>
    .texto-grande {
      font-size: 2em;

      /* Global values */
      color: unset;
      color: initial;
      color: inherit;
      color: currentColor;
    }
  </style>
</head>

<body>
  <div class="texto-grande">
    <p style="color: red;">Esse texto com outra cor</p>
    <p style="color: #642473;">Esse texto com outra cor</p>
    <p style="color: #642473a8;">Esse texto com outra cor</p>
    <p style="color: rgb(90, 163, 36);">Esse texto com outra cor</p>
    <p style="color: rgba(90, 163, 36, 0.8);">Esse texto com outra cor</p>
    <p style="color: hsl(358, 37%, 46%);">Esse texto com outra cor</p>
    <p style="color: hsla(358, 100%, 50%, 40%);">Esse texto com outra cor</p>
  </div>
</body>

</html>
