<!DOCTYPE html>

<html>

<head>
  <!-- Codificação de caracteres especiais -->
  <meta charset="UTF-8">

  <!-- Portabilidade para dispositivos mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Para ícones personalizados -->
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <!-- SEO: Search Engine Optimization (Motores de busca, ex. Google) -->
  <meta name="author" content="Leandro Dias">
  <meta name="description" content="Meu primeiro SEO">

  <!-- follow, index -->
  <meta name="robots" content="nofollow, noindex">

  <!-- Open Graph: Facebook -->
  <meta property="og:title" content="The Rock" />
  <meta property="og:image" content="https://source.unsplash.com/random">
  <meta property="og:description" content="Sean Connery found fame and fortune as the
           suave, sophisticated British agent, James Bond." />

  <!-- Twitter -->
  <meta name="twitter:title" content="Leandro Dias DEV">

  <title>Minha primeira página</title>
</head>


<body>
  <h1>Bunda bunda bunda</h1>
</body>

</html>
