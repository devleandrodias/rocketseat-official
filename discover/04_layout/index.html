<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <style>
    main {
      margin-top: 200px;
      position: relative;
    }

    .box {
      height: 150px;
      width: 150px;
      margin-bottom: 10px;
    }

    .box1 {
      background-color: red;
      position: relative;
      /* position: relative; */
      position: fixed;
      left: 100px;
      top: 80px;
    }

    .box2 {
      background-color: green;
    }

    .box3 {
      background-color: blue;
    }
  </style>
</head>

<body>
  <main>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
  </main>
</body>

</html>
